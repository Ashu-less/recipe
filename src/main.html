<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recinsta</title>
    <link rel="stylesheet" href="main.css">
    
</head>
<body>
    <div class = "text" style="display: none;">
        <h1>Recinsta</h1>
        <p>Instagram for Food</p>
    </div>  

    <div class = "container">
        <div class = "form-wrapper">
            <div class = "toggle-buttons">
                <button id="SignInBtn" class="active">Sign In</button>
                <button id="SignUpBtn" >Sign Up</button>
            </div>

            <form id="signInForm" class = "form-active">
                <h2>Sign In</h2>
                <input type = "username" placeholder = "Username" required>
                <input type = "password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
            <form id="signUpForm" class = "form-active">
                <h2>Sign Up</h2>
                <input type = "text" placeholder="First Name" required>
                <input type = "text" placeholder="Last Name" required>
                <input type = "username" placeholder="Username" required>
                <input type = "password" placeholder="Password" required>
                <input type = "email" placeholder = "Email" required>
                <label for = "preference">Choose Your Meal Type Preference</label>


                <select name = "preference" id = "preference">
                    <option value="Vegetarian">Vegetarian</option>
                    <option value="Non-vegetarian">Non-vegetarian</option>
                    <option value="Vegan">Vegan</option>
                </select>
                <button type="submit">Sign Up</button>
                
            </form>

        </div>
    </div>
<script src = "main.js">
    
</script>

</body>
</html>
